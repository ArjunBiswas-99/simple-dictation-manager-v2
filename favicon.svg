<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

    <!-- Microphone body -->
    <rect x="42" y="25" width="16" height="25" rx="8" fill="white"/>

    <!-- Microphone stand -->
    <path d="M 50 50 L 50 65 M 40 65 L 60 65 M 50 65 L 50 70" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Sound waves -->
    <path d="M 30 40 Q 25 45 30 50" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M 70 40 Q 75 45 70 50" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.8"/>
</svg>
